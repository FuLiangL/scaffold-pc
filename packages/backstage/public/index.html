<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= process.env.VUE_APP_TITLE %></title>
    <style>
      /* :root {
        --color-primary: #ff2600;
      } */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 98vh;
      }
      .loader { position: relative; }
      .outer,
      .middle,
      .inner {
        border: 3px solid transparent;
        border-top-color: var(--color-primary);
        border-right-color: var(--color-primary);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
      }
      .outer {
        width: 3.5em;
        height: 3.5em;
        margin-left: -1.75em;
        margin-top: -1.75em;
        animation: spin 2s linear infinite;
      }
      .middle {
        width: 2.1em;
        height: 2.1em;
        margin-left: -1.05em;
        margin-top: -1.05em;
        animation: spin 1.75s linear reverse infinite;
      }
      .inner {
        width: 0.8em;
        height: 0.8em;
        margin-left: -0.4em;
        margin-top: -0.4em;
        animation: spin 1.5s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .text { margin-top: 40px; font-size: 18px; color: var(--color-primary); }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= process.env.VUE_APP_TITLE %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="loading-container">
        <div class="content">
          <div class="loader">
            <div class="outer"></div>
            <div class="middle"></div>
            <div class="inner"></div>
          </div>
          <div class="text">
            <p>Loading...</p>
          </div>
        </div>
     </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
